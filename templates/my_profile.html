{% extends "base.html" %}
{% block title %}My Profile{% endblock title %}
{% block content %}
<style>
    .profile-con {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .profile-con h1 {
        font-size: 28px;
        color: #007bff;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .profile-con h2 {
        font-size: 22px;
        color: #555;
        margin-bottom: 8px;
    }

    .profile-con h3 {
        font-size: 18px;
        color: #6c757d;
        font-weight: normal;
        margin-bottom: 8px;
    }

    .profile-con h4 {
        font-size: 16px;
        color: #888;
        font-weight: normal;
        margin-top: 15px;
    }

    .profile-con p {
        font-size: 14px;
        color: #666;
        margin-top: 15px;
    }
</style>

<div class="profile-con">
    <h1>My Profile!</h1>
    <h1>Username:{{user.username}}</h1>
    <h2>Email{{user.email}}</h2>
    <h3>Is active:{{user.is_active}}</h3>
    <h4>Last login:{{user.last_login}}</h4>
</div>
{% endblock content %}
